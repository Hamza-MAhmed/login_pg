<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <a href="index.html">close</a>
    <br><br><br><br><br><br>
    <div class="login">
        <h2 style="color: blue; text-decoration: underline;">Login to access all features</h2>
        <br>
        <input size="30" type="email" id="email" name="email" placeholder="Enter your e-mail">
        <br><br>
        <input size="30" type="password" id="password" name="password" placeholder="Enter your password">
        <br><br><br>
        <input style="height: 40px; width: 40%;font-size: medium; background-color: blue; color: white; border-radius: 13px;" type="button" id="login" name="login" value ="Log In">
    </div>
    
    <br><br><br><br>
    <div class="remember">
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="remember"><b>Remember me</b></label>
        <a style="text-decoration: none; border-bottom: 1px solid black; float: right; margin-right: 10px;" href="index.html">Forgot password</a>
        <br><br>
        <div id="or_line">
            <hr class="or" data-content="Or">
        </div>
        <p style="color: blue;">Don't have an account yet?</p>
        <div class="signup">
            <input style="height: 40px; width: 40%;font-size: medium; background-color: blue; color: white; border-radius: 13px;" type="button" id="login" name="login" value ="Sign Up">
        </div>
    </div>
</body>
</html>
